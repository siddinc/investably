{% extends 'app/app_templates/search_stocks.html' %}
    
    {% block hello %}

        <br>
        <div class="container">
            <h3 class="display-4" style="padding-bottom: 0.5rem;">Search results</h3>
            <div class="container">
                <div class="row">
                    <table class="table table-bordered text-center table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>Symbol</th>
                                <th>Name</th>
                                <th>Operation</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for item in results %}
                            <tr>
                                <td>{{ item.symbol }}</td>
                                <td>{{ item.name }}</td>
                                <td><a href="{% url 'app:stock_add' symbol=item.symbol %}"><button type="button" class="btn btn-primary" style="width: 6rem;"><i class="fas fa-plus-circle"></i></button></a></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <br>

    {% endblock hello %}
